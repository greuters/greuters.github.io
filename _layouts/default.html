<!DOCTYPE html>
{% if page contains "lang" %}
{% assign lang = page.lang %}
{% else %}
{% assign lang = site.lang | default: 'en' %}
{% endif %}
<html lang="{{ lang }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
