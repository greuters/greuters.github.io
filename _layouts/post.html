---
layout: default
---
<article class="post h-entry hentry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <a class="u-url" rel="bookmark" href="{{ page.url | relative_url }}">
      <h1 class="title p-name entry-title">{{ page.title | escape }}</h1>
    </a>

    {% include post-metadata.html post=page %}

    <address class="author p-author">{{ site.author }}</address>
  </header>

  <div class="post-preview p-summary entry-summary">
    <p>{{ page.preview_text | newline_to_br }}</p>
  </div>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}
</article>
