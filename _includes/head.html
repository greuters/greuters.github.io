<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {{ site.data.l10n.title }}
    |
    {{ page.title }}
  </title>

  <link rel="stylesheet" href="{{'/assets/dist/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{'/assets/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">

  {%- feed_meta -%}

  {% I18n_Headers %}

  <script src="/assets/dist/bundle.js"></script>
  <script
    id="init-inline-gallery"
    defer
    src="/assets/js/init-inline-galleries.js"
    data-close-gallery-l10n="{{ site.data[site.active_lang].l10n.closeGallery }}"
    data-toggle-maximize-l10n="{{ site.data[site.active_lang].l10n.toggleMaximize }}"
    data-previous-slide-l10n="{{ site.data[site.active_lang].l10n.previousSlide }}"
    data-next-slide-l10n="{{ site.data[site.active_lang].l10n.nextSlide }}"
    data-download-l10n="{{ site.data[site.active_lang].l10n.download }}"
    data-play-video-l10n="{{ site.data[site.active_lang].l10n.playVideo }}"
    data-media-loading-failed-l10n="{{ site.data[site.active_lang].l10n.mediaLoadingFailed }}"
  ></script>
</head>
