{%- capture srcset -%}
{{ original.path | relative_url }} {{ original.width }}w,
{%- for i in resized -%}
    {{ i.path | relative_url }} {{ i.width }}w
    {%- unless forloop.last -%}
        ,
    {%- endunless -%}  
{% endfor %}
{%- endcapture -%}
{%- assign thumbnail = resized | last -%}
<a
  href="{{ original.path | relative_url }}"
  data-srcset="{{ srcset }}"
  data-sizes="min(100vw, calc(100vh * {{original.width}} / {{original.height}}))"
  data-sub-html="<div class='lightGallery-captions'>{{ caption }}</div>"
  data-external-thumb-image="{{ thumbnail.path | relative_url }}"
  hidden
>
</a>
