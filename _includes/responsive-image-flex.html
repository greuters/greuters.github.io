{%- capture srcset -%}
{%- for i in resized -%}
    {{ i.path | relative_url }} {{ i.width }}w
    {%- unless forloop.last -%}
      ,
    {%- endunless -%}
{%- endfor -%}
{% endcapture %}
<div style="flex: calc( {{original.width}} / {{original.height}} )">
  <figure>
    <img
      srcset="{{ srcset }}"
      sizes="(max-width: 800px) 800px, 1024px"
      src="{{ original.path | relative_url }}"
      alt="{{ alt }}"
    >
    {%- if caption != "" -%}
      <figcaption>{{ caption }}</figcaption>
    {% endif %}
  </figure>
</div>
